<!DOCTYPE html>
<html lang="en">
<head>  
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1 class="main_header">Welcome to Rock Paper Scissors</h1>

    <div class="form">
        
        <div class="form-container name-container" >
            <h3> Name </h3>
            <input data-input="name" type="text">
            <button class="submit-name"> submit </button>
        </div>

        <div class="form-container rounds-container">
            <h3> Number of rounds </h3>
            <input data-input="number-of-rounds" type="text">
            <button class="submit-rounds" > submit </button>
        </div>
        
    </div>
    
    <div class="img-container">
        <img class="rock" src="imgs/rock.png" alt="rock img">
        <img class="paper" src="imgs/paper.png" alt="paper img">
        <img class="scissors" src="imgs/scissors.png" alt="scissors img">
    </div>

    <div class="scores-container">
        <h2 class="score player"></h2>
        <h2 class="score computer"></h2>
    </div>

    <h2 id="status"></h2>
    <h1 id="winner-header"></h1>

    <div class="link-container"></div>

    <script src="scripts.js"></script>
</body>
</html>
